<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
<h1>Register</h1>
<img th:src="@{/images/TacoCloud.jpg}"/>

<form method="post" th:object="${registrationForm}" th:action="@{/register}">
    <label for="username">Username : </label>
    <input id="username" type="text" th:field="*{username}"/><br/>

    <label for="password">password : </label>
    <input id="password" type="password" th:field="*{password}"/><br/>
    <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        password Error
    </span>
    <label for="confirm">confirm : </label>
    <input id="confirm" type="password" th:field="*{confirm}"/><br/>

    <label for="fullname">Full Name : </label>
    <input id="fullname" type="text" th:field="*{fullname}"/><br/>

    <label for="street">street : </label>
    <input id="street" type="text" th:field="*{street}"/><br/>

    <label for="city">City : </label>
    <input id="city" type="text" th:field="*{city}"/><br/>

    <label for="state">State : </label>
    <input id="state" type="text" th:field="*{state}"/><br/>

    <label for="zip">Zip : </label>
    <input id="zip" type="text" th:field="*{zip}"/><br/>

    <label for="phone">phoneNumber : </label>
    <input id="phone" type="text" th:field="*{phoneNumber}"/><br/>

    <input type="submit" value="Register"/>
</form>
</body>
</html>
